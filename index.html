<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Social Vibes | Internship Test | Conrado Vitelli">
    <link rel="stylesheet" href="css/style.css">
    <title>Social Vibes</title>
</head>
<body>
<form action="">
    <section class="page-container">
        <div class="image">
            <img src="media/nyhavn.png" alt="Nyhavn Pic" class="pic">
        </div>
        <div class="form">
            <div class="title">
                <h1>Copenhagen Adventure</h1>
            </div>
            <div> 
                <p class="price">120DKK</p>  
            </div>
            <div class="apple-pay-button">
                <button class="button" style="vertical-align:middle"><span> <img src="media/apple-logo.png" alt="Apple Logo" class="apple-logo">Pay </span></button>
            </div>
            <div class="wording">
                <h2>Or pay with card</h2>
            </div>
            <div class="fields-container">
                <div class="field-item">
                    <div class="field-title">
                        <p>Email</p>
                    </div>
                    <div class="field-box">
                        <input class="input-box" type="text">
                    </div>
                </div>
                <div class="field-item">
                    <div class="field-title">
                        <p>Card Information</p>
                    </div>
                    <div class="card-grid">
                        <div class="card-number">
                            <div class="input-card">
                                <input class="input-box-card" type="tel" pattern="\d*" maxlength="19">
                                <img class="credit-cards" alt="Credit Card Logos" title="Credit Card Logos" src="https://www.shift4shop.com/images/credit-card-logos/cc-lg-4.png" width="413" height="59" border="0" />
                            </div>
                        </div>
                        <div class="card-date">
                            <input class="input-box-card" type="tel" pattern="\d*" maxlength="5" placeholder="  MM/YY">
                        </div>
                        <div class="card-cvc">
                            <input class="input-box-card" type="tel" pattern="\d*" maxlength="3" placeholder="  CVC">
                            <img class="cvc-logo" src="media/cvc.png" alt="CVC - Help Icon">
                        </div>
                    </div>
                </div>
            </div>
            <section class="last-fields">
                <div class="grid-region-container">
                    <div class="country-region-title">
                        <p>Country Region</p>
                    </div>
                    <div class="country-region">
                        <div class="field-item-country">
                            <div class="dropdown-country">
                                <select class="dropdown" name="country" id="country">
                                    <option value="united-states">United States</option>
                                    <option value="europe">Europe</option>
                                    <option value="south-america">South America</option>
                                    <option value="australia-newzeland">Australia/New Zeland</option>
                                </select>
                            </div>
                        </div>
                        <div class="field-item-zip">
                            <div class="field-box-zip">
                                <div class="zip-code-field"><input class="input-box" type="text" placeholder="  ZIP"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="apple-pay-button">
                <button class="button" style="vertical-align:middle"><span>Pay </span></button>
            </div>
         </div>
    </section>
</form>
</body>
</html>
